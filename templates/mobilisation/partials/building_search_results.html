{% if buildings %}
{% for building in buildings %}
<div class="p-3 hover:bg-slate-100 dark:hover:bg-slate-700 cursor-pointer text-sm border-b border-slate-100 dark:border-slate-700 last:border-0"
     hx-get="{% url 'mobilisation:building_detail' building.pk %}"
     hx-target="#selected-info"
     hx-swap="innerHTML"
     onclick="selectBuildingFromSearch({{ building.pk }}, '{{ building }}', {{ building.is_finished|yesno:'true,false' }})"
>
    <div class="font-medium">{{ building }}</div>
    <div class="text-xs text-slate-500 dark:text-slate-400">
        Bureau {{ building.voting_desk.code }} | {{ building.num_electors }} électeurs
    </div>
</div>
{% endfor %}
{% else %}
<div class="p-3 text-slate-500 dark:text-slate-400 text-sm">Aucun résultat</div>
{% endif %}
